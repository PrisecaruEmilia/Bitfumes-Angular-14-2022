<div class="card col-xs-12 mb-3 m-md-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        [src]="book.imagePath"
        alt="{{ book.name }}"
        class="img-fluid rounded-start"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ book.name | titlecase }}</h5>
        <p class="card-text">By {{ book.author }}</p>
        <p>{{ book.amount | currency }}</p>
        <button (click)="addToCart()" class="btn btn-primary">Add to cart</button>
      </div>
    </div>
  </div>
</div>
